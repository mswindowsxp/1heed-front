<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Sign in with</small>
          </div>
          <div class="btn-wrapper text-center">
            <button class="btn btn-neutral btn-icon" (click)="fbLogin()">
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/facebook.svg"
              /></span>
              <span class="btn-inner--text">Đăng Nhập Với FB</span>
            </button>
            <div id="status" class="text-danger" *ngIf="isLoginFalure">
              Can Not Login Now. Pls try again in few minutes
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
